{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>NSO Bingo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

</head>
<body>
	<div class="fixed-header">
        <div class="page-title">
            UPEI NSO BINGO!!
        </div>
    </div>
	{% comment %} Enter name, select team from dropdown {% endcomment %}
	<div class="container-table100">
		<div class="row">
			<div class="col-md-6">
				<div class="table100">
					<table>
						<thead>
							<tr class="cardRow head">
								<th>U</th>
								<th>P</th>
								<th>üê±‚Äçüë§</th>
								<th>E</th>
								<th>I</th>
							</tr>
						</thead>
						<tbody>
							{% for cell in numbers %}
							{% if forloop.counter0|divisibleby:"5" %}
							{% if forloop.counter0 > 0 %}</tr>{% endif %}
							<tr class="cardRow">
							{% endif %}
								<td class="free">
									{{ cell }}
								</td>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<p>Called Numbers:</p>
				<textarea disabled="true" id="numbers"></textarea>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="bingo-button">				
					<button id="bingo" class="btn btn-secondary">BINGO!</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="new-card-button">
					<button class="btn btn-secondary" onclick="location.href='{% url 'new' %}'">New Card</button>
				</div>
			</div>
		</div>
	</div>
	

	<script>
		// get users name and team, stick em in query params here: ---------------------v
		const bingoSocket = new WebSocket('ws://' + window.location.host + '/ws/bingo/?name=rj');
		bingoSocket.onmessage = function(e) {
			// Received a thing? Probably don't need
		};
		bingoSocket.onclose = function(e) {
			console.error('Bingo socket closed unexpectedly');
		}
		document.querySelector("#bingo").onclick = function(e) {
			bingoSocket.send(JSON.stringify({
				'name': 'RJ',
				'team': 'green',
				'cardID': '1234'
			}))
		}
        const numberSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/call/'
        );
		numberSocket.onmessage = function(e) {
            console.log('received message')
            const data = JSON.parse(e.data);
			console.log(data.number);
            document.querySelector('#numbers').value += (data.number + '  ');
        };
        numberSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
