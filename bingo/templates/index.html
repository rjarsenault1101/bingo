{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>NSO Bingo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark upei-red">
	  <a class="navbar-brand text-light" href="#">UPEI NSO BINGO</a>
	</nav>
	<div class="container">
		<div class="row p-5">
			<div class="col-6 d-flex justify-content-center">
				<div class="table100">
					<table class="table card-table" id="card">
						<thead>
							<tr class="cardRow head">
								<th class="card-element">U</th>
								<th class="card-element">P</th>
								<th class="card-element">üê±‚Äçüë§</th>
								<th class="card-element">E</th>
								<th class="card-element">I</th>
							</tr>
						</thead>
						<tbody>
							{% for cell in numbers %}
							{% if forloop.counter0|divisibleby:"5" %}
							{% if forloop.counter0 > 0 %}</tr>{% endif %}
							<tr class="cardRow">
							{% endif %}
								<td class="card-element cell">
									{{ cell }}
								</td>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-6 p-5">
				<p>Called Numbers:</p>
				<textarea id="callednumbers" class="callednumbers user" disabled="true">{{ called }}</textarea>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="bingo-button">				
					<button id="bingo" class="btn btn-success btn-block" >BINGO!</button>
				</div>
			</div>
		</div>
	</div>
	

	<script>
		const bingoSocket = new WebSocket('ws://' + window.location.host + '/ws/bingo/');
		bingoSocket.onclose = function(e) {
			console.error('Bingo socket closed unexpectedly');
		}
		document.querySelector("#bingo").onclick = function(e) {
			bingoSocket.send(JSON.stringify({
				'type': 'bingo',
				'name': '{{ user.username }}',
				'team': '{{ user.email }}',
				'card_id': '{{ card_id }}'
			}))
		}
		bingoSocket.onmessage = function(e) {
			const data = JSON.parse(e.data);
			switch(data.type){
				case "bingo":
					document.getElementById('bingo').disabled="true"
			}
		}
		// Make the function wait until the connection is made...
		function waitForSocketConnection(socket, callback){
			setTimeout(
				function () {
					if (socket.readyState === 1) {
						console.log("Connection is made")
						if (callback != null){
							callback();
						}
					} else {
						console.log("wait for connection...")
						waitForSocketConnection(socket, callback);
					}

				}, 5); // wait 5 milisecond for the connection...
		}
		waitForSocketConnection(bingoSocket, function() {
			bingoSocket.send(JSON.stringify({
				'type': 'login',
				'name': '{{ user.username }}',
				'team': '{{ user.email }}',
				'card_id': '{{ card_id }}'
			}))
		});
		
        const numberSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/call/'
        );
		numberSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
			switch(data.type) {
				case "call_number":
					document.querySelector('#callednumbers').value += (data.number + '  ');
					break;
				case "reset": 
					document.querySelector('#callednumbers').value = '';
					resetTable();
					break;

			}
        };
        numberSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
		function resetTable() {
			$('#card tr').each(function(){
				$(this).find('td').each(function(){
			    	$(this).css("background-color", "#5c8727");
				})
			})
		}
    </script>
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
