<table id="teams" class='table table-striped table-bordered table-light mx-2'>
    <thead>
        <tr>
            <th>Team</th>
            <th>Bingos</th>
        <tr>
    <thead>
    <tbody>
    {% for team in teams %}
        <tr>
            <td><b>{{ team.team }}</b></td>
            <td>{{ team.count }}</td>
        </tr>
        {% for user in team.users %}
        <tr class="text-right">
            <td>{{ user.username }}</td>
            <td>{{ user.last_name }}</td>
        </tr>
        {% endfor %}
        
    {% endfor %}
    </tbody>
</table>
