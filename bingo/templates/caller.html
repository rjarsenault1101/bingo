{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>NSO Bingo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

</head>
<body>
	<div class="fixed-header">
        <div class="page-title">
            UPEI NSO BINGO!!
        </div>
    </div>
	<div class="container-table100">
		<div class="row">
			<div class="col-md-6">
				{% comment %} maybe make a list of the values available? And then highlight or cross out ones that get called? {% endcomment %}
				<textarea id="numbers"disabled="true"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<button id="callnumber" class="btn bin-secondary">Call number </button>
			</div>
		</div>
	</div>
	<script>
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/call/'
        );
		chatSocket.onmessage = function(e) {
            console.log('received message')
            const data = JSON.parse(e.data);
			console.log(data.number);
            document.querySelector('#numbers').value += (data.number + '  ');
        };
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#callnumber').onclick = function(e) {
            chatSocket.send(JSON.stringify({}));
        };
    </script>

	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
