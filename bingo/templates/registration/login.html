{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>NSO Bingo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark upei-red">
	  <a class="navbar-brand text-light" href="#">UPEI NSO BINGO</a>
	</nav>
	{% block content %}
	<div class="container p-b-100">
		<div class="row align-middle">
			<form onsubmit="{% url 'index' %}" method="POST">
				{% csrf_token %}
				<div class="input-group">
					<input type="text" class="form-control" name="name" placeholder="Name (first and last)">
					<select class="form-control" name="team">
						<option>Red</option>
						<option>Orange</option>
						<option>Green</option>
						<option>Blue</option>
						<option>Purple</option>
					</select>
					<input type="submit" class="btn btn-secondary" id="enterName"/>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
</body>
</html>
