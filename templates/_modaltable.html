<table id="teams" class='table table-striped table-bordered table-light mx-2'>
    <thead>
        <tr>
            <th>Team</th>
            <th>Name</th>
            <th>Bingos</th>
            <th>Logged in</th>
        <tr>
    <thead>
    <tbody>
    {% for team in teams %}
        <tr>
            <td rowspan={{team.users|length|add:1}}><b>{{ team.team }}</b></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {% for user in team.users %}
        <tr class="text-right">
            <td>{{ user.username }}</td>
            <td>{{ user.last_name }}</td>
            <td></td>
        </tr>
        {% endfor %}
        <tr class="text-right">
            <td>Team Total:</td>
            <td>{{ team.users|length }}</td>
            <td>{{ team.count }}</td>
            
        </tr>
    {% endfor %}
    </tbody>
</table>
